<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta name="description" content="PROG 109 - Chessboard" />
        <meta charset="utf-8" />
        <title>Chess HTML5-Template</title>
        <link rel="stylesheet" media="screen" href="css/chess.css" type="text/css"/>
        <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css"/>
    </head>
    <body>
        <h1 id="title">Chessboard</h1>
        <div id="container">
            <div class="row"> <!-- Row 1 -->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div> <!--End Row 1-->
            <div class="clear"> </div>
            
            <div class="row"> <!-- Row 2 -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
            </div> <!--End Row 2-->
            <div class="clear"> </div>
            
            <div class="row"> <!-- Row 3 -->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div><!--End Row 3-->
            <div class="clear"> </div>
            
            <div class="row"> <!-- Row 4 -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
            </div> <!--End Row 4-->
            <div class="clear"> </div>
            
            <div class="row"> <!-- Row 5 -->
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
            </div> <!--End Row 5-->
            <div class="clear"> </div>
            
            <div class="row"> <!-- Row 6 -->
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
                <div class="black"></div>
                <div class="white"></div>
            </div> <!--End Row 6-->
            <div class="clear"> </div>
            
            <div class="row"> <!-- Row 7 -->
                <div class="white"><img src="img/gold-pawn.png" title="gold-pawn"></div>
                <div class="black"><img src="img/gold-pawn.png" title="gold-pawn"></div>
                <div class="white"><img src="img/gold-pawn.png" title="gold-pawn"></div>
                <div class="black"><img src="img/gold-pawn.png" title="gold-pawn"></div>
                <div class="white"><img src="img/gold-pawn.png" title="gold-pawn"></div>
                <div class="black"><img src="img/gold-pawn.png" title="gold-pawn"></div>
                <div class="white"><img src="img/gold-pawn.png" title="gold-pawn"></div>
                <div class="black"><img src="img/gold-pawn.png" title="gold-pawn"></div>
            </div><!--End Row 7-->
            <div class="clear"> </div>
            
            <div class="row"> <!-- Row 8 -->
                <div class="black"><img src="img/gold-castle.png" title="gold-castle"></div>
                <div class="white"><img src="img/gold-knight.png" title="gold-knight"></div>
                <div class="black"><img src="img/gold-bishop.png" title="gold-bishop"></div>
                <div class="white"><img src="img/gold-queen.png" title="gold-queen"></div>
                <div class="black"><img src="img/gold-king.png" title="gold-king"></div>
                <div class="white"><img src="img/gold-bishop.png" title="gold-bishop"></div>
                <div class="black"><img src="img/gold-knight.png" title="gold-knight"></div>
                <div class="white"><img src="img/gold-castle.png" title="gold-castle"></div>
            </div><!--End Row 8-->
            <div class="clear"> </div>
        </div> <!-- END OF CONTAINER -->
    
    <div id="footer"><p><a href="https://validator.w3.org/nu/check?uri=referer" target="_blank">NU HTML Checker </a></p>
    <p><a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!"></a></p></div>

</body>
</html>
